{% extends 'todo/main.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}<title>Register</title>{% endblock title %}

{% block content %}

    <div class="card-header p-4 text-center text-light" style="background-color: #cb6767">
        <h1 class="text-uppercase m-0">Register</h1>
    </div>

    <div class="card-body p-4">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-danger fs-5">Register</button>
        </form>

        <p class="mt-3 mb-0">Already have an account?
            <a class="btn btn-outline-danger fs-5" href="{% url 'login' %}">Login</a>
        </p>
    </div>
{% endblock content %}
