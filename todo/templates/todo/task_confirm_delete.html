{% extends 'todo/main.html' %}

{% block title %}<title>Delete Task</title>{% endblock title %}

{% block content %}

    <div class="card-header p-4 text-center text-light" style="background-color: #cb6767">
        <div class="text-start">
            <a class="btn btn-outline-dark fs-5" href="{% url 'tasks' %}">Go Back</a>
        </div>
        <h1 class="text-center mb-0">Delete Task</h1>
    </div>

    <div class="card-body p-4">
        <form action="" method="post">
            {% csrf_token %}
            <p>Are your sure you want to delete this task? <strong style="color: #cb6767">"{{ task }}"</strong></p>
            <button type="submit" class="btn btn-danger fs-5">Delete</button>
        </form>
    </div>

{% endblock content %}
